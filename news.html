<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company News - Visfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header-placeholder"></header>
    <main>
        <!-- Search section for company news -->
        <section class="search-section">
            <input type="text" id="search-input" placeholder="Search for a company..." list="search-suggestions">
            <datalist id="search-suggestions">
                <!-- Suggestions will be populated here -->
            </datalist>
            <button id="search-btn">Search</button>
        </section>        

        <!-- Word cloud image display area -->
        <section class="wordcloud-section">
            <img id="wordcloud-image" src="" alt="Word Cloud" style="display:none;">
        </section>

        <!-- News feed section -->
        <section class="news-section">
            <!-- Dynamically loaded news items will go here -->
        </section>
    </main>
    <footer id="footer-placeholder"></footer>
    <script src="scripts.js"></script>
</body>
</html>
